apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  #label: {{ .Values.Service.label }} 
spec:
  selector:
    app: {{ .Values.Service.labelselector }}
  type: {{ .Values.Service.type }}
  ports:
  - port: {{ .Values.Service.port }}
    targetPort: {{ .Values.Service.targetport }}
